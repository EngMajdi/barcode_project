<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>University Event Entry</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <img src="{{ url_for('static', filename='squ_logo.png') }}" alt="University Logo">
    </header>
    <main>
        <h1>Welcome to the University Event</h1>
        <p>Please login or register to get your entry barcode.</p>
        <div class="buttons">
            <a href="{{ url_for('login') }}" class="button">Login</a>
            <a href="{{ url_for('register') }}" class="button">Register</a>
        </div>
    </main>
</body>
</html>
